<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <span class="h3">List Employee</span>
      <button class="btn btn-primary btn-lg float-right" routerLink="/create-employee">Add</button>
      <h1 class="mt-5 text-center" *ngIf="this.employees == 0">Empty list</h1>
      <table *ngIf="this.employees.length > 0" class="table mt-4 table-striped ">
        <thead>
        <tr>
          <th >First</th>
          <th >Last</th>
          <th >Document</th>
          <th >Salary</th>
          <th ></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of this.employees">

          <td>{{employee.name}}</td>
          <td>{{employee.last}}</td>
          <td>{{employee.document}}</td>
          <td>{{employee.salary}}</td>

          <td>
            <i [routerLink]="['/edit-employee', this.employee.id]" class="far fa-edit mr-2 text-primary"></i>
            <i class="far fa-trash-alt text-danger" (click)="this.deleteEmployee(employee.id)"></i>
          </td>
        </tr>

        </tbody>
      </table>



    </div>
  </div>
</div>
