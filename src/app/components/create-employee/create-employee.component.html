<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Add Employee</h3>
          <form class="mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Document">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Salary">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-employee">Back</button>
                <button type="submit" class="btn btn-primary btn-lg">OK</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
